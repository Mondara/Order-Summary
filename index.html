<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="hero-img-container">
          <img src="images/illustration-hero.svg" alt="hero image" />
        </div>
        <div class="inner-content">
          <div class="title">Order Summary</div>
          <div class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="price-plan--container">
            <div class="icon--container">
              <img src="images/icon-music.svg" src="music icon" />
            </div>

            <div class="price-plan--inner-container">
              <div class="pric-plan-title">Annual Plan</div>
              <div class="price-plan-price">$59.99/year</div>
            </div>
            <div class="price-plan-change"><a href="#">Change</a></div>
          </div>
          <button class="btn price-plan-button">Proceed to Payment</button>
          <button class="btn price-plan-button-cancel">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mondara</a>.
      </div>
    </main>
  </body>
</html>
